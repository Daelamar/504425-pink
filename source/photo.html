        </li>

  </header>
  <main>
    <div class="intro intro--photo">
      <h1 class="intro__title">Фотографии пользователей</h1>
    </div>
    <section class="gallery">
      <h2 class="visually-hidden">Галерея фотографий</h2>
      <p class="gallery__caption">Взгляните на&nbsp;фотографии, которые выкладывают пользователи!<br>
        Видите, как не&nbsp;хватает ваших?</p>
      <div class="gallery__wrapper">
        <figure class="gallery__item user-post user-post--panorama">
          <span class="user-post__label">Панорама дня</span>
          <a class="user-post__image-link" href="#">
            <img
              src="img/panorama-mobile@1x.jpg"
              alt="bridge"
              width="320"
              height="137"
              class="user-post__image user-post__image--panorama">
          </a>
          <figcaption class="user-post__wrapper">
            <p class="user-post__user-info">
              <b class="user-post__name">Анна</b>
              <time class="user-post__time" datetime="2018-04-17">(5&nbsp;минут назад)</time>
            </p>
            <p class="user-post__comment">Прыгать или нет?
              Напишите в&nbsp;коментарии свой совет и&nbsp;смотрите прямую трансляцию в&nbsp;перископе, задавайте свои
              вопросы!
            </p>
            <div class="user-post__wrapper-heart">
              <button class="user-post__button-heart" type="button" aria-label="like the photo"></button>
              <p class="user-post__likes">Нравится: 215</p>
            </div>
          </figcaption>
        </figure>
        <figure class="gallery__item user-post">
          <a class="user-post__image-link" href="#">
            <img src="img/photo-car-mobile@1x.jpg" alt="car" width="280" height="180" class="user-post__image">
          </a>
          <figcaption class="user-post__wrapper">
            <p class="user-post__user-info">
              <b class="user-post__name">Левон</b>
              <time class="user-post__time" datetime="2018-04-17">(5&nbsp;часов назад)</time>
            </p>
            <p class="user-post__comment">Вчера он&nbsp;на&nbsp;луну летал, сегодня в&nbsp;руки к&nbsp;нам попал.
            </p>
            <div class="user-post__wrapper-heart">
              <button class="user-post__button-heart" type="button" aria-label="like the photo"></button>
              <p class="user-post__likes">Нравится: 356</p>
            </div>
          </figcaption>
        </figure>
        <figure class="gallery__item user-post">
          <a class="user-post__image-link" href="#">
            <img src="img/photo-drumset-mobile@1x.jpg" alt="drums" width="280" height="180" class="user-post__image">
          </a>
          <figcaption class="user-post__wrapper">
            <p class="user-post__user-info">
              <b class="user-post__name">Антон</b>
              <time class="user-post__time" datetime="2018-04-17">(12&nbsp;часов назад)</time>
            </p>
            <p class="user-post__comment">Соседи будут рады!</p>
            <div class="user-post__wrapper-heart">
              <button class="user-post__button-heart" type="button" aria-label="like the photo"></button>
              <p class="user-post__likes">Нравится: 666</p>
            </div>
          </figcaption>
        </figure>
        <figure class="gallery__item user-post">
          <a class="user-post__image-link" href="#">
            <img src="img/photo-window-mobile@1x.jpg" alt="window" width="280" height="180" class="user-post__image">
          </a>
          <figcaption class="user-post__wrapper">
            <p class="user-post__user-info">
              <b class="user-post__name">Борис</b>
              <time class="user-post__time" datetime="2018-04-17">(20&nbsp;часов назад)</time>
            </p>
            <p class="user-post__comment">Здесь могла быть ваша цитата о&nbsp;высоком и&nbsp;вечном.</p>
            <div class="user-post__wrapper-heart">
              <button class="user-post__button-heart" type="button" aria-label="like  the photo"></button>
              <p class="user-post__likes">Нравится: 215</p>
            </div>
          </figcaption>
        </figure>
        <figure class="gallery__item user-post">
          <a class="user-post__image-link" href="#">
            <img src="img/photo-fair-mobile@1x.jpg" alt="fair" width="280" height="180" class="user-post__image">
          </a>
          <figcaption class="user-post__wrapper">
            <p class="user-post__user-info">
              <b class="user-post__name">Сергей</b>
              <time class="user-post__time" datetime="2018-04-17">(25&nbsp;часов назад)</time>
            </p>
            <p class="user-post__comment">Самая кубанская в&nbsp;мире!</p>
            <div class="user-post__wrapper-heart">
              <button class="user-post__button-heart" type="button" aria-label="like the photo"></button>
              <p class="user-post__likes">Нравится: 4</p>
            </div>
          </figcaption>
        </figure>
        <figure class="gallery__item user-post">
          <a class="user-post__image-link" href="#">
            <img src="img/photo-pov-mobile@1x.jpg" alt="mountain" width="280" height="180" class="user-post__image">
          </a>
          <figcaption class="user-post__wrapper">
            <p class="user-post__user-info">
              <b class="user-post__name">Максим</b>
              <time class="user-post__time" datetime="2018-04-17">(40&nbsp;часов назад)</time>
            </p>
            <p class="user-post__comment">Где снег&nbsp;то?</p>
            <div class="user-post__wrapper-heart">
              <button class="user-post__button-heart" type="button" aria-label="like the photo"></button>
              <p class="user-post__likes">Нравится: 150</p>
            </div>
          </figcaption>
        </figure>
        <figure class="gallery__item user-post">
          <a class="user-post__image-link" href="#">
            <img src="img/photo-wing-mobile@1x.jpg" alt="plane" width="280" height="180" class="user-post__image">
          </a>
          <figcaption class="user-post__wrapper">
            <p class="user-post__user-info">
              <b class="user-post__name">Надежда</b>
              <time class="user-post__time" datetime="2018-04-17">(45&nbsp;часов назад)</time>
            </p>
            <p class="user-post__comment">Всем GM&nbsp;и&nbsp;взаимные лайки!</p>
            <div class="user-post__wrapper-heart">
              <button class="user-post__button-heart" type="button" aria-label="like the photo"></button>
              <p class="user-post__likes">Нравится: 2560</p>
            </div>
          </figcaption>
        </figure>
      </div>
    </section>
    <section class="upload">
      <h2 class="visually-hidden">Загружай свои фотографии!</h2>
      <p class="upload_caption">Затмите их&nbsp;всех!<br>Выкладывайте все, что накопилось в телефоне!</p>
      <form class="photo-filters" action="https://echo.htmlacademy.ru/" method="post">
        <img
          class="photo-filters__image"
          src="img/photo-road-mobile@1x.jpg"
          alt="uploaded photo"
        >
        <div class="photo-filters__wrapper">
          <div class="photo-filters__list">
            <div
              class="photo-filters__tool photo-filters__tool--harshness  photo-filters__tool--active">
              <svg class="photo-filters__tool-icon" xmlns="http://www.w3.org/2000/svg" width="48" height="48"
                   fill="#b5b9be" viewBox="0 0 48 48">
                <path fill="none" d="M0 0h48v48H0V0z"/>
                <path
                  d="M34 30h4V14c0-2.21-1.79-4-4-4H18v4h16v16zm-20 4V2h-4v8H2v4h8v20c0 2.21 1.79 4 4 4h20v8h4v-8h8v-4H14z"/>
              </svg>
            </div>
            <div class="photo-filters__radio photo-filters__radio--active photo-filters__radio--harshness">
              <div class="photo-filters__radio-bar"></div>
            </div>
            <div class="photo-filters__tool photo-filters__tool--brightness">
              <svg class="photo-filters__tool-icon" xmlns="http://www.w3.org/2000/svg" width="48" height="48"
                   fill="#b5b9be" viewBox="0 0 48 48">
                <path fill="none" d="M0 0h48v48H0V0z"/>
                <path
                  d="M33.12 17.88L15.24 0l-2.83 2.83 4.76 4.76L6.88 17.88a3 3 0 0 0 0 4.24l11 11c.58.59 1.35.88 2.12.88s1.54-.29 2.12-.88l11-11a3 3 0 0 0 0-4.24zM10.41 20L20 10.42 29.59 20H10.41zM38 23s-4 4.33-4 7c0 2.21 1.79 4 4 4s4-1.79 4-4c0-2.67-4-7-4-7zM0 40h48v3H0z"/>
              </svg>

            </div>
            <div class="photo-filters__radio photo-filters__radio--brightness">
              <div class="photo-filters__radio-bar"></div>
            </div>
            <div class="photo-filters__tool photo-filters__tool--contrast">
              <svg class="photo-filters__tool-icon" xmlns="http://www.w3.org/2000/svg" width="31.92" height="31.92"
                   viewBox="-35.422 -7.96 31.92 31.92"
                   fill="#b5b9be">
                <path
                  d="M-19.462-3.96c6.595 0 11.96 5.365 11.96 11.96s-5.365 11.96-11.96 11.96-11.96-5.365-11.96-11.96 5.365-11.96 11.96-11.96m0-4c-8.814 0-15.96 7.145-15.96 15.96 0 8.813 7.146 15.96 15.96 15.96S-3.502 16.813-3.502 8c0-8.815-7.146-15.96-15.96-15.96z"/>
                <path d="M-19.462 16.331a8.519 8.519 0 0 0 8.52-8.52 8.518 8.518 0 0 0-8.52-8.519"/>
              </svg>
            </div>
            <div class="photo-filters__radio photo-filters__radio--contrast">
              <div class="photo-filters__radio-bar"></div>
            </div>
          </div>
          <div class="photo-filters__wrapper photo-filters__wrapper--buttons">
            <button type="submit" class="button button--post">Запостить</button>
            <button type="reset" class="button button--reset">Отмена</button>
          </div>
        </div>
      </form>
    </section>
  </main>
